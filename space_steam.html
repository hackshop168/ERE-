<!DOCTYPE html>
<html>
<head>
    <title>สตรีมอวกาศ</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .space-stream {
            width: 80%;
            margin-bottom: 20px;
        }
        .user-camera {
            width: 320px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>สตรีมสดจากอวกาศ</h1>
        <p>ยินดีต้อนรับ, {{ session.username }}!</p>
        
        <div class="space-stream">
            <h2>สตรีมอวกาศ</h2>
            <img src="{{ url_for('space_video_feed') }}" width="800" height="450">
        </div>
        
        <div class="user-camera">
            <h3>กล้องผู้ใช้ (กำลังบันทึกภาพเป็นระยะ)</h3>
            <img src="{{ url_for('video_feed') }}" width="320" height="240">
        </div>
        
        <a href="{{ url_for('logout') }}"><button>ออกจากระบบ</button></a>
    </div>
</body>
</html>
